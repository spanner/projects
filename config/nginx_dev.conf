server {
  listen 80;
  server_name d3.projects.dev;

  root /var/www/projects/d3/build;
  access_log /var/www/projects/d3/log/nginx.access.log;
  error_log /var/www/projects/d3/log/nginx.error.log;

  location / {
    proxy_pass  http://localhost:5000;
    proxy_redirect off;
    proxy_buffering off;
    proxy_http_version 1.1;

    proxy_set_header        Connection         "";
    proxy_set_header        Host               $host;
    proxy_set_header        X-Real-IP          $remote_addr;
    proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
  }
}
